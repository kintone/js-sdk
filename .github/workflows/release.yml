
name: release

on:
  workflow_dispatch:

jobs:
  version:
    name: Release packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # fetch all commits and tags (https://github.com/lerna/lerna/issues/2542)
          fetch-depth: "0"
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - run: yarn install --immutable
      - name: Configure git user
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      - name: Configure npm user
        run: npm config set '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'
      - name: Store data-loader version before release
        run: echo "::set-output name=data-loader::$(jq -r '.version' ./packages/data-loader/package.json)"
        id: version_before_release
      - name: Release packages
        run: yarn release --no-verify-access --yes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Store data-loader version after release
        run: echo "::set-output name=data-loader::$(jq -r '.version' ./packages/data-loader/package.json)"
        id: version_after_release
      - run: yarn workspace @kintone/data-loader pkg
        if: "steps.version_after_release.outputs.data-loader == steps.version_before_release.outputs.data-loader)"
      - name: Upload macos binary file
        if: "steps.version_after_release.outputs.data-loader == steps.version_before_release.outputs.data-loader)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload \
          "@kintone/data-loader@${{ steps.version_after_release.outputs.data-loader }}" \
          ./packages/data-loader/bin/kintone-data-loader-macos
      - name: Upload linux binary file
        if: "steps.version_after_release.outputs.data-loader == steps.version_before_release.outputs.data-loader)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload \
          "@kintone/data-loader@${{ steps.version_after_release.outputs.data-loader }}" \
          ./packages/data-loader/bin/kintone-data-loader-linux
      - name: Upload win binary file
        if: "steps.version_after_release.outputs.data-loader == steps.version_before_release.outputs.data-loader)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload \
          "@kintone/data-loader@${{ steps.version_after_release.outputs.data-loader }}" \
          ./packages/data-loader/bin/kintone-data-loader-win.exe
