
name: lint

on:
  push:
    branches:
      - master
      - 'renovate/**'
  pull_request:

jobs:
  build:
    name: Node.js ubuntu-latest 18.x
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: pnpm
    - run:  pnpm install --frozen-lockfile
    - run:  pnpm build
    - run:  pnpm lint
