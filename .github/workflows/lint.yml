
name: lint

on:
  push:
    branches:
      - master
      - 'renovate/**'
  pull_request:

jobs:
  build:
    name: Node.js ubuntu-latest 16.x
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: yarn
    - run:  yarn install --immutable
    - run:  yarn build
    - run:  yarn lint
