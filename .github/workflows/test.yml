name: test

on:
  push:
    branches:
      - master
      - "renovate/**"
  pull_request:

jobs:
  build:
    name: Node.js ${{ matrix.os }} ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # TODO: replace to 20.x once Node 20.6 is fixed
        # https://github.com/babel/babel/issues/15927
        node-version: [18.x, 20.5]
        os: [ubuntu-latest, windows-latest]

    steps:
      - run: git config --global core.autocrlf false
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - run: pnpm install --fetch-timeout 900000 --frozen-lockfile
      - run: pnpm build
      - run: pnpm test:ci
