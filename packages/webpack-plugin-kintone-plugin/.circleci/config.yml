# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo

  steps:
    - checkout

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package-lock.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run: npm install

    - save_cache:
        paths:
          - node_modules
        key: v1-dependencies-{{ checksum "package-lock.json" }}

    # run tests!
    - run: npm run lint
    - run: npm test

jobs:
  node-v6:
    <<: *defaults
    docker:
      - image: circleci/node:6@sha256:a1b0f3607ac08ceb39c09f22f0103c2f788ddeab4453873ec2af1999bb82c64d
  node-v8:
    <<: *defaults
    docker:
      - image: circleci/node:8@sha256:af0ffb60afc34736f30fd8ce6662175ca29009835308fb7786e27ecfce424f20
  node-v10:
    <<: *defaults
    docker:
      - image: circleci/node:10@sha256:20f8360c1dc46f6819dc731b9cb3c75d10dc58fa1930196cee648af7c6843288

workflows:
  version: 2
  multiple_builds:
    jobs:
      - node-v6
      - node-v8
      - node-v10