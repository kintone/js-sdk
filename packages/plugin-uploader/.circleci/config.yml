version: 2.1

commands:
  run-npm-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      # run tests!
      - run: npm run lint
jobs:
  node-v6:
    docker:
      - image: circleci/node:6@sha256:07905fc81f50ff45dc01b82cae9bf4d38b8cb83a4fd2ab459ee4a920dc8cd54c
    steps:
      - run-npm-test
  node-v8:
    docker:
      - image: circleci/node:8@sha256:b503e29b2d3afc23ad3344fef640e5356f26dbed0474031f4598e90126af26ed
    steps:
      - run-npm-test
  node-v10:
    docker:
      - image: circleci/node:10@sha256:9e8c9bb16cf9444e765e2a740313bb71bb8f9f647064eb4ecf45cfc39408179c
    steps:
      - run-npm-test
workflows:
  multiple_builds:
    jobs:
      - node-v6
      - node-v8
      - node-v10
