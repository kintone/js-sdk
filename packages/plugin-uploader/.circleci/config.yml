version: 2.1

commands:
  run-npm-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      # run tests!
      - run: npm run lint
jobs:
  node-v6:
    docker:
      - image: circleci/node:6@sha256:9f8f31b7e78428a08b04c8929a67eba8912718485e996a4a5aeaa9d8bc74af23
    steps:
      - run-npm-test
  node-v8:
    docker:
      - image: circleci/node:8@sha256:3df13c3001ba056f2cc344f6d8fa773970104dc3b3f7a71e97c079c1c137af09
    steps:
      - run-npm-test
  node-v10:
    docker:
      - image: circleci/node:10@sha256:2ebec73a39ea28e1186fc021690213442eb6acda76a0a3d438bee59fba63beb9
    steps:
      - run-npm-test
workflows:
  multiple_builds:
    jobs:
      - node-v6
      - node-v8
      - node-v10
