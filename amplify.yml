version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - yarn install
            - cd packages/plugin-manifest-validator
            - yarn build
            - cd ../plugin-packer
        build:
          commands:
            - yarn site
      artifacts:
        baseDirectory: docs
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: packages/plugin-packer
